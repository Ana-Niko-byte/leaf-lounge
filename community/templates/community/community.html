{% extends '_second_nav.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-around">
        <h5 class="mb-4"><strong>Your Communities</strong></h5>
        {% for community in user_communities %}
            <div class="card border-0 col-4 d-flex justify-content-center text-center mb-5">
                <div class="inner-container col-12 mx-2 border rounded">
                    <div class="card-body text-center">
                        <p class="m-0">
                            <strong class="mt-3">Join the {{ community.name }}!</strong>
                        </p>
                        <p class="m-0 mb-4 small">
                            Current members: <span id="current-members">(x)</span>
                        </p>
                        <img src="../../../static/images/00-verify-heroku.png" alt="{{ community.name }} cover picture" width="250">
                    </div>
                    <div class="card-footer bg-white border-0 text-center">
                        <a href="{% url 'community' community.slug %}" class="btn btn-md btn-warning p-2">
                            <div class="d-flex align-items-center justify-content-center">
                                <span class="small"><strong>Go to the {{ community.name|slice:"-9" }} Forum</strong></span>
                                <i class="fa-solid fa-chevron-right ms-2"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
