{% extends '_second_nav.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-around mt-2">
        {% for community in user_communities %}
            <div class="card border-0 col-4 d-flex justify-content-center text-center mb-4">
                <div class="inner-container col-12 mx-2 bg-white shadow-sm rounded">
                    <div class="card-header border-0">
                        <p class="m-0">
                            <strong class="mt-3 text-uppercase">{{ community.name }}</strong>
                        </p>
                        <p class="m-0 small">
                            Current members: <span id="current-members">(x)</span>
                        </p>
                    </div>
                    <div class="card-body">
                        <img src="../../../static/images/00-verify-heroku.png" alt="{{ community.name }} cover picture" width="250">
                    </div>
                    <a href="{% url 'community' community.slug %}">
                        <button class="card-footer col-12 text-center custom-button">
                            <div class="d-flex align-items-center justify-content-center">
                                <strong>{{ community.name|slice:"-9" }} Forum
                                    <i class="fa-solid fa-chevron-right ms-2"></i>
                                </strong>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
