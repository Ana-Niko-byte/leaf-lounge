{% extends "_second_nav.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <h6>Posting as {{ request.user }}</h6>
        <div class="col-6">
            <form method="POST">
                {% csrf_token %}
                {{ reviewForm | crispy }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
