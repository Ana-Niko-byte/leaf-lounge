<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto text-success text-uppercase"><i class="fa-solid fa-circle-check me-2"></i>Success</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ message }}
      {% if grand_total and not on_profile_page %}
      <div class="row">
        <div class="col">
          <strong>
            <p>Total {% if FDT > 0 %} (exc. delivery){% endif %}: ${{ total|floatformat:2 }}</p>
          </strong>
          {% if free_delivery_delta > 0 %}
          <p class="mb-0 p-2 bg-warning shadow-sm text-black text-center">
              Spend <strong>${{ free_delivery_delta }}</strong> more to get free next day delivery!
          </p>
          {% endif %}
          <a href="{{ checkout_url }}" class="btn btn-warning">Go To Secure Checkout
            <i class="fas fa-lock ms-2"></i>
          </a>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
