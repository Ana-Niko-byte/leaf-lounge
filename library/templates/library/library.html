{% extends "_second_nav.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% if 'q' in request.GET %}
        <div class="button-container text-center my-5">
            <a href="{{ library_url }}" class="btn btn-lg btn-warning">Show All Books</a>
        </div>
        {% endif %}
        {% for book in books %}
            <div class="col-lg-3 col-md-4 col-sm-12 mb-5">
                <div class="book p-3 d-flex flex-column align-items-center justify-content-start" style="max-height: 550px;">
                    <!-- <div class="picture" style="width: 250px; height: 300px; background-color: lightgrey;"></div> -->
                    <img src="../../../static/images/1984_cover.jpg" alt="" style="width: 220px;">
                    <div class="text-center mt-3 mb-1">
                        <p class="h5">{{ book.title }}</p>
                        <p class="text-secondary"><em>by {{ book.author }} | {{ book.year_published }}</em></p>
                    </div>
                    <p class="text-center text-sm">"{{ book.blurb | safe }}"</p>
                    <a href="{{ book.get_absolute_url }}" class="btn btn-warning mb-5">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<!-- Would be nice to add a column to the left of the template with author names (alphabetical), so user can select and filter books shown -->
{% endblock %}
