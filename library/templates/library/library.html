{% extends "library/_second_nav.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center my-4">
        <div class="col-lg-3 col-md-4 col-sm-12">
            <!-- Form shell obtained from https://github.com/Code-Institute-Solutions/
            boutique_ado_v1/blob/e59745990a036961e36cc0d469458b5e9b5a80de/templates/base.html -->
            <form method="GET" action="{% url 'library' %}">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Wuthering He...">
                    <div class="input-group-append">
                        <button class="form-control" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        {% for book in books %}
            <div class="col-3 mb-5">
                <div class="book p-3 d-flex flex-column align-items-center justify-content-start" style="outline: 2px solid lightgrey; min-height: 550px;">
                    <div class="picture" style="width: 250px; height: 300px; background-color: lightgrey;"></div>
                    <div class="text-center my-3">
                        <p class="h5">{{ book.title }}</p>
                        <p class="text-secondary"><em>by {{ book.author }}</em></p>
                    </div>
                    <p>{{ book.date_published }}</p>
                    <p class="text-center">"{{ book.blurb | safe }}"</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
